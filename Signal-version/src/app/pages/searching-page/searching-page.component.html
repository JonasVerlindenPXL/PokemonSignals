<div class="container">
  <div class="container-left">
    <h1>Look for your Pokemon!</h1>
    <app-pokemon-search></app-pokemon-search>
    <button routerLink="/home">Back to the team Page</button>
  </div>
  <div class="container-right" *ngIf="(pokemons$ | async) as pokemons">
    <h1 *ngIf="pokemons.length > 0">Currently in the team</h1>
    <div class="container-right-team" >
      <div *ngFor=" let pokemon of pokemons">
        <app-pokemon-team-card [pokemon]="pokemon"></app-pokemon-team-card>
      </div>
    </div>
  </div>
</div>
